<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Edit Category' : 'Add Category'" subheader="You can add or edit categories here">
        <div class="grid mb-4">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button icon="pi pi-plus" styleClass="p-button-primary mr-2" [label]="editmode ? 'Update' : 'Create'" (onClick)="onSubmit()" ></p-button>
                        <p-button icon="pi pi-arrow-circle-left" styleClass="p-button-secondary" label="Cancel"></p-button>
                    </div>
                    
                 
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
               <form [formGroup]="form">
                <div class="grid formgrid">
                    <div class="field col flex flex-column gap-1">
                        <label for="name">Name</label>
                        <input formControlName="name" type="text" id="name" pInputText />
                        <small *ngIf="categoryForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
                    </div>
                    <div class="field col flex flex-column gap-1">
                        <label for="icon">Icon</label>
                        <input formControlName="icon" type="text" id="icon" pInputText />
                        <small *ngIf="categoryForm['icon'].invalid && isSubmitted" class="p-error">Icon is required</small>
                    </div>
                    <div class="field col flex flex-column gap-1">
                            <label for="color">Color</label>
                        <p-colorPicker formControlName="color"></p-colorPicker>
                    </div>
                </div>
               </form>
            </div>
            
        </div>
     
    </p-card>
</div>
